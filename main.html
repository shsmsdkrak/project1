            // 3. input, button, input 컨트롤 만들기
            var body = document.body;

            var contents = document.createElement("div");
            contents.setAttribute("class", "contents");

            var control = document.createElement("div");
            control.setAttribute("id", "code01");

            var input01 = document.createElement("input");
            input01.addEventListener("dblclick", function (e) {
                console.log("dblclick");
            });
            control.appendChild(input01);

            var button01 = document.createElement("button");
            button01.setAttribute("type", "button");
            button01.innerText = "search1";
            button01.addEventListener("click", function (e) {
                var popup = document.createElement("div");
                popup.setAttribute("class", "popup");
                popup.setAttribute("style", "position: absolute; top: 50px; left: 50px; width: 200px; height: 200px; border: 1px solid #000");
                
                body.appendChild(popup);
            });
            control.appendChild(button01);

            var input02 = document.createElement("input");
            input02.setAttribute("readonly", "readonly");
            control.appendChild(input02);

            contents.appendChild(control);
            body.appendChild(contents);
